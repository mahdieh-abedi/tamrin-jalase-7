<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamrin-7</title>
    <link rel="stylesheet" href=../style/tamrin-7.css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="login-page">
    <div class="login-image">
       <div class="login-image-text login-image-text-style">
           <h4>Maecenas mattis egestas</h4>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero omnis quis quisquam.</p>
           <span class="material-icons">more_horiz</span>
       </div>
    </div>
    <div class="login-input">
        <div class="login-logo login-logo-text">
            Lovebirds
        </div>
        <h5>Welcome to Lovebirds</h5>
        <form class="input-class">
            <label for="Email" class="lab-class">User name or Email</label>
            <input id="Email" class="input-class" type="email" placeholder="Enter Your Email">
            <label for="password" class="lab-class">Password </label>
            <input id="password" class="input-class" type="password" placeholder="Enter Your Password">
        </form>
        <a href="#" class="link-class forget-password">Forget Password?</a>
       <div style="margin: 50px">
           <button type="button" class="bttn btn-secondary">Sign in</button>
           <div class="or-class">or</div>
           <button type="button" class="bttn btn-light">
               <img class="icon-class" src="../image/google-icon.png">
                    Sign in with Google
           </button>
       </div>
        <div>
            <span>New Lovebirds?</span>
            <a href="#" class="link-class">Creat Account</a>
        </div>
    </div>
</div>
</body>
</html>
